<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.processFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.processFormHeader}</h2>
                <p:fieldset legend="#{str.processLegendForm}">
                    <h:form>

                        <p:inputText placeholder="#{str.processNamePrompt}"
                                     value="#{procesoBean.proceso.nombre}"></p:inputText>
                                     <p:inputText placeholder="#{str.processDescription}"
                                                  value="#{procesoBean.proceso.descripcion}"></p:inputText>
                        <p:inputText placeholder="#{str.processNumber}"
                                     value="#{procesoBean.proceso.numeroProceso}"></p:inputText>
                                     
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{procesoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{procesoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{procesoBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
