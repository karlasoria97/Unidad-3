<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.actFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.actFormHeader}</h2>
                <p:fieldset legend="#{str.actLegendForm}">
                    <h:form>

                        <p:inputText placeholder="#{str.actNamePrompt}"
                                     value="#{actividadBean.act.nombre}"></p:inputText>
                        <p:inputText placeholder="#{str.actDescription}"
                                     value="#{actividadBean.act.descripcion}"></p:inputText>
                        <p:inputText placeholder="#{str.actNumeber}"
                                     value="#{actividadBean.act.numero}"></p:inputText>
                        <p:selectOneMenu value="#{actividadBean.act.proceso.idProceso}">
                            <f:selectItems value="#{actividadBean.procesos}" var="p"
                                           itemLabel="#{p.nombre}" itemValue="#{p.idProceso}"></f:selectItems>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{actividadBean.act.rol.idRol}">
                            <f:selectItems value="#{actividadBean.roles}" var="r"
                                           itemLabel="#{r.nombre}" itemValue="#{r.idRol}"></f:selectItems>
                        </p:selectOneMenu>

                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{actividadBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{actividadBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{actividadBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
