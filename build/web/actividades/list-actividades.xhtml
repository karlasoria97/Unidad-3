<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.actListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.actListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{actividadBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{actividadBean.actividades}" var="a">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{actividadBean.editar(a)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.actNameHeader}">
                        <p:outputLabel value="#{a.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.actDescription}">
                        <p:outputLabel value="#{a.descripcion}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.actNumeber}">
                        <p:outputLabel value="#{a.numero}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.processNameHeader}">
                        <p:outputLabel value="#{a.proceso.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.rolNameHeader}">
                        <p:outputLabel value="#{a.rol.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
